        </nav>

    <!-- Begin page content -->
    <main role="main" class="container col-sm-12 px-2" style="background-color: aliceblue; text-align: justify;">

        <div class="row col-sm-12 py-2" style="background-color: rgb(204, 204, 45);">
            <div class="container shadow py-2 col-sm-4"
                style="background-color: rgb(237, 243, 149); border-style: solid;">
                <h1>Boolean Method</h1>
                <p id="lblBooleanMethod"></p>

                <input type="button" class="btn btn-danger shadow" value="Show Boolean"
                    onclick="showBooleanConversions()" />
            </div>

            <div class="container shadow py-2 col-sm-4"
                style="background-color: rgb(187, 243, 149); border-style: solid;">
                <h1>Double Negation !!</h1>
                <p id="lblDoubleNegation"></p>

                <input type="button" class="btn btn-warning shadow" value="Show Double Negation"
                    onclick="showDoubleNegationConversions()" />
            </div>

        </div>
        <hr />

    </main>
